name: 'Terraform Plan Validation'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**' # Solo se ejecuta si cambias código de Terraform
  workflow_dispatch:

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest

    # Define el directorio de trabajo
    defaults:
      run:
        working-directory: ./terraform

    steps:
      # 1. Revisa el código de tu repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configura las claves de AWS desde los secretos de GitHub
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # O la región que estés usando

      # 3. Inicializa Terraform
      - name: Terraform Init
        run: terraform init

      # 4. Valida el código
      - name: Terraform Validate
        run: terraform validate

      # 5. Ejecuta el plan (esto usará las credenciales de AWS)
      - name: Terraform Plan
        run: terraform plan -no-color