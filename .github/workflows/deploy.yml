name: 'OpenTofu Plan Validation' # <-- Nombre actualizado

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tofu-plan: # <-- Nombre actualizado
    name: 'OpenTofu Plan' # <-- Nombre actualizado
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./terraform

    steps:
      # 1. Revisa el código de tu repositorio
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configura las claves de AWS desde los secretos de GitHub
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # O la región que estés usando

      # 3. Instala OpenTofu en el corredor
      - name: Setup OpenTofu
        uses: opentofu/setup-tofu@v1
        with:
          # Corrección: El parámetro es 'tofu_version'
          tofu_version: '1.7.0' # Usamos una versión reciente y estable

      # 4. Inicializa Tofu
      - name: Tofu Init
        run: tofu init # <-- ¡Cambiado!
        
      # 5. Valida el código
      - name: Tofu Validate
        run: tofu validate # <-- ¡Cambiado!

      # 6. Ejecuta el plan (esto usará las credenciales de AWS)
      - name: Tofu Plan
        run: tofu plan -no-color # <-- ¡Cambiado!